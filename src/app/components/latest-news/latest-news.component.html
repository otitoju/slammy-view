<section id="news" class="section-5 odd carousel showcase news">
  <div class="overflow-holder">
      <div class="container">
          <div class="row intro">
              <div class="col-12 col-md-9 align-self-center text-center text-md-left">
                  <h2 class="featured">Latest News</h2>
                  <p>Every week we publish exclusive content on various topics.</p>
              </div>
              <div class="col-12 col-md-3 align-self-end">
                  <a href="page-blog-1.html" class="btn mx-auto mr-md-0 ml-md-auto primary-button"><i class="icon-grid"></i>VIEW ALL</a>
              </div>
          </div>
          <div class="swiper-container mid-slider items">
              <div class="swiper-wrapper">
                  <div *ngFor="let item of news" class="swiper-slide slide-center item">
                      <div class="row card p-0 text-center">
                          <div class="image-over">
                              <img src={{item.image}} alt={{item.title}}>
                          </div>
                          <div class="card-caption col-12 p-0">
                              <div class="card-body">
                                  <a href="page-single-post-1.html">
                                      <h4 class="m-0">{{item.title}}</h4>
                                  </a>
                              </div>
                              <div class="card-footer d-lg-flex align-items-center justify-content-center">
                                  <a href="#" class="d-lg-flex align-items-center"><i class="icon-user"></i>{{item.author}}</a>
                                  <a href="#" class="d-lg-flex align-items-center"><i class="icon-clock"></i>{{item.created_At}}</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="swiper-pagination"></div>
          </div>
      </div>
  </div>
</section>
