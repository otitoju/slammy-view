<section id="contact" class="section-1 odd form">
  <div class="container smaller">
      <div class="row text-center intro">
          <div class="col-12">
              <h2>Contact Us</h2>
              <!-- <p class="text-max-800">We are available 24/7.</p> -->
          </div>
      </div>
      <form id="leverage-simple-form" class="leverage-simple-form">

          <div class="row form-group-margin">
              <div class="col-12 col-md-12 m-0 p-2 input-group">
                  <input [(ngModel)]="payload.sender" type="text" name="name" class="form-control field-name" placeholder="Name" required/>
              </div>

              <div class="col-4 col-md-6 col-lg-2  m-0 p-2 input-group">
                <input [(ngModel)]="code"  type="text" name="phone" class="form-control field-phone" placeholder="e.g +234" required/>
            </div>

              <div class="col-8 col-md-6 col-lg-10  m-0 p-2 input-group">
                  <input [(ngModel)]="payload.phone" type="text" name="phone" class="form-control field-phone" placeholder="Phone" required/>
              </div>
              <div class="col-lg-12 col-md-6 m-0 p-2 input-group">
                <input [(ngModel)]="payload.email" type="email" name="email" class="form-control field-email" placeholder="Email" required/>
            </div>
              <div class="col-12 m-0 p-2 input-group">
                  <textarea [(ngModel)]="payload.message" name="message" class="form-control field-message" placeholder="Message" required></textarea>
              </div>
              <div class="col-12 col-12 m-0 pl-md-2">
                  <span class="form-alert"></span>
              </div>
              <div class="col-12 input-group m-0 p-2">
                  <button (click)="handleSubmit()" class="btn primary-button">SEND</button>
              </div>
          </div>
      </form>
  </div>
</section>
