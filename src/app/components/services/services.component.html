<section id="services" class="section-4 odd offers featured">
  <div class="container">
      <div class="row intro">
          <div class="col-12 col-md-9 align-self-center text-center text-md-left">
              <h2 class="featured">Our Services</h2>
              <p> If you want a customized plan write to us directly
                3 days delivery time, Express delivery(within 24 hours) is double the price of any of the packages you choose</p>
          </div>

      </div>
      <div class="row justify-content-center text-center items">
          <div class="col-12 col-md-6 col-lg-4 item" *ngFor="let item of services">
              <div class="card featured" (click)="requestService(item._id)" >
                <img src={{item.image}} class="w-100">
                  <h4>{{item.title}}</h4>
                  <p class="service-price">{{item.priceContent}}</p>
                  <p>{{item.content}}</p>

              </div>
          </div>


      </div>
  </div>
</section>
